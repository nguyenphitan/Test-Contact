<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h2> CONTACT US </h2>
        <i class="fal fa-horizontal-rule"></i>
    </div>
    <div class="all">
        <!-- Infor -->
        <div class="info">
            <h3>Contact Info</h3>
            <ul class="listInfo">
                <li>
                    <i class="fas fa-map-marker-alt"></i>
                    321 Awesome Street New York, NY 17022
                </li>
                <li>
                    <i class="far fa-envelope"></i>
                    info@companyname.com
                </li>
                <li>
                    <i class="fas fa-phone-alt"></i>
                    +1 800 123 1234
                </li>
            </ul>
        </div>

        <!-- Input Message -->
        <div class="message">
            <h3>Having Any Query! Or Book an appointment</h3>
            <input type="text" placeholder="Your Name"> <br><br>
            <input type="text" placeholder="Your Email"> <br><br>
            <input type="text" placeholder="Subject"> <br><br>
            <textarea name="Message" id="" cols="30" rows="10" placeholder="Message"></textarea> <br><br>
            <button>Send Message</button>
        </div>
    </div>
</body>
</html>
